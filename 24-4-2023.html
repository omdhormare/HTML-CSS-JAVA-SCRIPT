<html>
<form>
Enter_No:<br>
<Input type="text" id="t1"><br>
Sum_of_Digit:
<Input type="text" id="t2"><br>
<input type="button" value="Calculate" onclick="sum()"><br>
</html>
</form>

<script>
function sum()
{
var n=document.getElementById("t1").value;
var n=parseInt(n);
var sum=0;
while(n>0)
{
  d=n%10;
  sum=sum+d;
  d=parseInt(n%10);
}
document.getElementById("t2").value=sum;
}
</script>
