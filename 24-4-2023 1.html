<html>
<form>
Enter_no:<br>
<input type="text" id="t1"><br>
Sum_of_digit:
<input type="text" id="t2"><br>
<input type="Button" value="Calculate" onclick="sum()">
</html>
</form>

<script>
function sum()
{
 var n=document.getElementById("t1").value;
 var n=parseInt(n);
 var sum=0;
 while(n>0)
{
  d=n%10;
  sum=sum+d;
  n=parseInt(n/10);
}
document.getElementById("t2").value=sum;

}
</script>
