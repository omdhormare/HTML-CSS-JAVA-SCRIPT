<html>
<body>
<form>
Enter String:<br>
<input type="text" id="t1"><br>
Input:<br>
<input type="text" id="t2"><br>
Count:<br>
<input type="text" id="t3"><br>
<input type="Button" value="Calculate" onclick="sum()">
</html>
</body>
</form>
<script>
function sum()
{
cnt=0;
var s1=document.getElementById("t1").value;
var ch=document.getElementById("t2").value;
for(i=0;i<=s1.length;i++)
{
  if(s1.charAt(i)==ch)
   cnt++;
}
document.getElementById("t3").value=cnt;
}
</script>
