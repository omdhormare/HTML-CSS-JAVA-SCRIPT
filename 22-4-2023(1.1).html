<html>
Enter No:<br>
<input type="text" id="t1"><br>
<input type="button" value="Table" onclick="calculate()">
</html>

<script>
function calculate()
{
 var n=document.getElementById("t1").value;
 var n=parseInt(n);
for(i=1;i<=10;i++)
{
document.write("<br>" + i*n);
}

}
</script>
