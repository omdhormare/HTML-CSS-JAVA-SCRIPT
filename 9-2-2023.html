<form>
Enter No 
  <input type="number" id="t1"><br>
  <input type="button" value="Print" onclick ="Show()">
</form>

<script = "javascript" >
function Show()
{
   var n=document.getElementById("t1").value;
   var n=parseInt(n);
   for(i=1;i<=10;i++)
{
 document.write("<br>"  +i*n);
}
}

</script>
